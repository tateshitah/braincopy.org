<!-- postinfo.html version 0.100>
<!-- 
	このファイルは、ユーザーが FrontPage Explorer と FrontPage Editor を使用して Web を作成した場合、その環境で使用する同じユーザー名とパスワードで、 Web 発行ウィザードや FrontPad からファイルを Web に発行できるようにします。

	次の値は、FrontPage のインストール時に自動的に設定されます。 通常、これらの値を変更する必要はありません。 変更する場合、パラメータは次の通りです。

	'BaseURL' は Web サーバーの URL です。
	
	'DefaultPage' は Web のデフォルト (ホーム) ページの名前です。

	'XferType' は、この Web に FrontPage のサーバー拡張機能がインストールされていることを示します。この値は変更できません。

	'FPShtmlScriptUrl'、'FPAuthorScriptUrl'、および 'FPAdminScriptUrl' はリモート作成で FrontPage が使用するスクリプトの相対 URL を示します。この値は変更できません。

	'version' はこのファイル形式のバージョンを示し、変更できません。
--><!-- WebPost 
    version="0.100"
    BaseUrl="http://yamato"
    XferType="FrontPage"
    DefaultPage="Default.htm"
    FPShtmlScriptUrl="_vti_bin/shtml.dll/_vti_rpc"
    FPAuthorScriptUrl="_vti_bin/_vti_aut/author.dll"
    FPAdminScriptUrl="_vti_bin/_vti_adm/admin.dll"
-->
<p><!--webbot bot="PurpleText"
preview="このページは、FrontPage をインストール時に、FrontPage Web のルート ディレクトリに作成されます。これには、ユーザーが Microsoft FrontPage を使って Web を作成している場合で、Microsoft Web 発行ウィザードや FrontPad などの Microsoft 発行ウィザードを利用するプログラムで同じユーザー名とパスワードを使って Web にあるページを編集できるようにするための情報が含まれています。Microsoft FrontPage 以外のツールを使ってこの Web のファイルを編集できないようにする場合は、このファイルを削除できます。
"
--></p>

<h1>Web の発行に関する情報 </h1>

<p>このページの HTML コメントには、Microsoft FrontPage を使って Web を作成している場合で、Microsoft Web 発行ウィザードや FrontPad などの Microsoft 発行ウィザードを利用するプログラムで同じユーザー名とパスワードを使って Web にあるページを編集できるようにするための設定に関する情報が含まれています。Web 発行ウィザードの API に関する詳細な情報については、Microsoft Internet SDK を参照してください。 </p>
</body>
