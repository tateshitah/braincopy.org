  </div>
  </div>
  <center>
    <table width="690" height="352" border="0" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td width="41%" height="219"><img src="../cookImage/buta.JPG" align="left" hspace="9" style="width: 264px; height: 201px;"
              alt="豚キムチ" naturalsizeflag="0" title=""></td>
          <td width="59%">
            <p>○材料</p>
            <blockquote>
              <p>豚肉のうす切り…食べたいだけ<br>
                キムチ…豚肉と大体同じ量<br>
                万能ねぎ、又はにら、またはながねぎ…好きなだけ。<br>
                お酒、しょうゆ、片栗粉、油</p>
            </blockquote>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <p>○作り方</p>
            <ol>
              <li>豚肉を一口くらいの大きさに切り、肉100gに対して、お酒、しょうゆ、片栗粉をこさじ１程度、油を少々入れ、揉みこむ。 </li>
              <li>フライパンに油を少しひき、①を色がつくまで炒める。 </li>
              <li>　②にキムチと適当に刻んだねぎ(又はにら)をいれ、キムチが暖かくなったら出来あがり!
              </li>
            </ol>
            <p>ビールのおつまみとしていいし、御飯ともよくあいます。万能ねぎかにらの方が見た目は良いとおもいます。(写真はにらを使っている)</p>
          </td>
        </tr>
      </tbody>
    </table>
  </center>
