<!DOCTYPE html>
<html style="height: 100%;">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>GNSSFinder Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="js/themes/base/jquery.ui.all.css" />
	<link rel="stylesheet" href="js/themes/jquery.timepicker.css" />
	<link rel="stylesheet" href="js/themes/popup.css" />
	<link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">

	<script src="https://openlayers.org/en/v5.3.0/build/ol.js"></script>

	<script src="./js/greatCircle.js" type="text/javascript"></script>
	<script src="./js/plotGroundTrack3.js" type="text/javascript"></script>
	<script src="./js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="./js/jquery-ui.js" type="text/javascript"></script>
	<script src="./js/jquery.timepicker.min.js" type="text/javascript"></script>
</head>

<body onload="initialize()" onunload="GUnload()" style="height: 100%;">
	<script type="text/javascript">
		$(function () {
			$("#datepicker").datepicker({
				"changeMonth": true,
				"changeYear": true,
				"showAnim": 'drop',
				"dateFormat": 'yy-mm-dd',
				"setDate": new Date()
			});
		});
	</script>
	<script>
		$(function () {
			$('#timepicker').timepicker({
				"timeFormat": 'H:i:s'
			});
		});
	</script>
	<div id="loading"></div>
	<div>
		<p>
			Date: <input type="text" id="datepicker" value="2014-03-01" size=10 />
			Time: <input id="timepicker" type="text" class="time" value="00:00:00" size=8 />
		</p>
	</div>
	<div id="map" style="width: 100%; height: 90%;">
	<div id="popup"></div>
	</div>
	<script>

	
	</script>
</body>

</html>
